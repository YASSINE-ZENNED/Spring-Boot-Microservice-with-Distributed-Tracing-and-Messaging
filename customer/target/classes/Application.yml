server:
  port: 8080
spring:
  application:
    name: CUSTOMER
  datasource:
    password: root
    url: jdbc:postgresql://localhost:5432/customer
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://localhost:9411
  rabbitmq:
    addresses: localhost:5672
eureka:
  client:
    server-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    enabled: true
  endpoint:
    prometheus:
      enabled: true